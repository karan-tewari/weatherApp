<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" type="text/css" rel="stylesheet" />
    <title>Weather Fetch</title>
</head>
<body>
    <section class="mainDiv">
        <header class="heading">
            <p>Current Conditions For</p>
        </header>
        <section class="tempDetails">
            <p class="cityName" id="gotCityName">
            </p>
            <div class="tempContainer">
                <span class="currentTemp">
                
                </span> <span><sup>o</sup>F</span>
            </div>
            <figure class="weatherIconContainer">
                <img id="weatherImg" alt="weather icon"/>
            </figure>
            <p class="tempType"></p>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
